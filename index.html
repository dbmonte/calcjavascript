<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="estilo.css" />
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    <body>
        <div class="conteudo">
            <div class="formulario">
                <form method="" action="">
                    <div>
                        <h2 class="cabecalho">Calculadora</h2>
                    </div>
                    <div class="campo">
                        <label>Valor 1:</label>
                        <input type="text" id="txtValor1">
                    </div>
                    <div class="campo">
                        <label>Valor 2:</label>
                        <input type="text" id="txtValor2">
                    </div>
                    <div class="campo">
                        <label>Operação:</label>
                        <select name="cbxOperacao" id="cbxOperacao">
                            <option value="+">Adição</option>
                            <option value="-">Subtração</option>
                            <option value="/">Divisão</option>
                            <option value="*">Multiplicação</option>
                        </select>
                    </div><br>
                    <div class="botao">
                        <button type="button" onclick="calcularValores()">Calcular</button>
                    </div>
                    <div class="campo">
                        <label>Resultado:</label>
                        <span class="resultado" id="txtResultado">-</span>
                    </div>
                    <p class="cabecalho">&copy; Daniel Barbosa</p>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
 </html>
